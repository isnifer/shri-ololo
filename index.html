<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="UTF-8"><!--[if lt IE 9]>
    <script src="js/libs/html5shiv-printshiv.js"></script><![endif]-->
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Angular & Jade</title>
  </head>
  <body>
    <!-- Обертка-->
    <div ng-controller="Shri" class="b-page">
      <!-- Шапка-->
      <header class="b-header g-clf"><img src="img/logo.png" class="b-header__logo">
        <div class="b-header__attributes">
          <h2 class="b-header__name">{{ header }}</h2>
          <div ng-bind-html-unsafe="description" class="b-header__description"></div>
        </div>
      </header>
      <!-- Основной контент-->
      <div class="b-main g-clf">
        <!-- Список вопросов-->
        <div class="b-question">
          <h4 class="b-question__title">{{ questionTitle }}</h4>
          <form class="b-question__list">
            <label ng-repeat="question in questions" class="b-question__item g-clf"><i class="b-question__visibility"></i><em class="b-question__number">Вопрос №{{ $index + 1 }}</em>
              <div class="b-question__interactive">
                <div ng-bind-html-unsafe="question.text"></div>
                <textarea name="field-{{ $index + 1 }}_answer" required="required" class="b-question__answer"></textarea>
              </div>
            </label>
            <div class="b-about">
              <h4 class="b-about__title">Расскажите нам о себе</h4>
              <label class="b-about__label g-clf"><span class="b-about__partial-name">Резюме до 250 КБ</span>
                <div class="b-about__answer">
                  <input type="file" name="summary" class="b-about__file">
                </div>
              </label>
              <label class="b-about__label g-clf"><span class="b-about__partial-name">Ссылка на профиль в Моем Круге</span>
                <div class="b-about__answer">
                  <input type="text" name="moikrug" class="b-about__input">
                </div>
              </label>
              <label class="b-about__label g-clf"><span class="b-about__partial-name">Имя, Фамилия</span>
                <div class="b-about__answer">
                  <input type="text" name="names" class="b-about__input">
                </div>
              </label>
              <label class="b-about__label g-clf"><span class="b-about__partial-name">Телефон</span>
                <div class="b-about__answer">
                  <input type="text" name="phone" class="b-about__input">
                </div>
              </label>
              <label class="b-about__label g-clf"><span class="b-about__partial-name b-about__partial-name_email">E-mail</span>
                <div class="b-about__answer">
                  <input type="email" name="email" class="b-about__input">
                </div>
              </label>
              <label class="b-about__label g-clf"><span class="b-about__partial-name">Дополнительные сведения</span>
                <div class="b-about__answer">
                  <textarea name="additional" class="b-about__textarea"></textarea>
                </div>
              </label>
              <label class="b-about__label b-about__label_empty-name g-clf"><span class="b-about__our-offer">Откуда вы узнали о нашем предложении?</span>
                <select name="where" class="b-about__select b-about__select_offer">
                  <option value="hr">От HR-менеджера Яндекс</option>
                  <option value="yasubbotnik">Яндекс.Субботник</option>
                  <option value="yac">Yet Another Conference</option>
                  <option value="anotherconf">На другой конференции</option>
                  <option value="search">Из поиска</option>
                  <option value="recommend">По рекомендации</option>
                  <option value="another">Другое</option>
                </select>
              </label>
              <label class="b-about__label b-about__label_empty-name b-about__label_another-offer">
                <input name="other_offer_place" class="b-about__input">
              </label>
              <label class="b-about__label g-clf b-about__label_empty-name g-clf">
                <input type="checkbox" class="b-about__checkbox"><span class="b-about__rights">Я даю свое согласие на передачу в ООО «ЯНДЕКС» резюме и/или анкеты, содержащих мои персональные данные, и согласен с тем, что они будут храниться в ООО «ЯНДЕКС» в течение 5 лет и будут обрабатываться исключительно для целей предложения мне вакансий группы компаний «ЯНДЕКС», в соответствии с Федеральным законом «О персональных данных».</span>
              </label>
              <div class="b-about__control-buttons">
                <button type="submit" class="b-about__submit">Отправить</button>
                <button class="b-about__clear">Очистить</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- Подвал-->
      <footer class="b-footer">
        <p class="b-footer__year">ШРИ 2013. Москва</p>
      </footer>
    </div>
    <script src="js/libs/angular.js"></script>
    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/myApp.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
